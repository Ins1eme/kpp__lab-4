<div class="title-block">
  <h3 class="title">
      Страница планирования <span class="sparkline bar"></span>
  </h3>
</div>
<section *ngIf = "isLoaded" class="section" >
  <div class="row">
      <div class="col-md-12">
          <div class="card">
              <div class="card-header card-header-sm bordered">
                  <div class="header-block">
                      <h3 class="title">Расходы</h3>
                  </div>
                  <h5 class="planning-expenses pull-right">
                      Общий остаток: <span class="text-success">{{bill.value | number: '1.2'}}</span>
                  </h5>
              </div>
              <div class="card-block">
                  <div class="row" *ngFor = "let category of categories">
                      <div class="col-xs-6">
                          <div class="n-progress">
                              <div class="progress-bar success" [style.width]='setProcent(category)'>
                                  <span class="progress-bar-name">{{category.name}}</span>
                              </div>
                          </div>
                      </div>
                      <div class="col-xs-6">
                          <p>
                              <span class="text-success">{{getCategoryCost(category)}}</span>
                              из
                              <span class="text-primary">{{category.capacity}}</span>
                              |
                              осталось <span class="text-success">{{category.capacity - getCategoryCost(category)}}</span> (грн.)
                          </p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
