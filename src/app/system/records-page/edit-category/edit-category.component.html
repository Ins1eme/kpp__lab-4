<div class="card">
    <div class="card-header bordered">
        <div class="header-block">
            <h3 class="title">Редактировать категорию</h3>
        </div>
    </div>
    <div class="card-block">
        <form #form="ngForm" (ngSubmit) = "onSubmit(form)">
          <div class="form-group">
            <label class="control-label" for="select-category">Выберите категорию</label>
            <select 
                class="form-control" 
                id="select-category"
                [(ngModel)] = "currentCategoryId"
                (change) = "onCategoryChange()"
                [ngModelOptions]="{standalone: true}"
            >
                <option 
                    *ngFor = "let category of categories"
                    [value] = "category.id"
                >{{category.name}}</option>
            </select>
          </div>
            <div class="form-group" [ngClass] = "{'has-error': name.invalid && name.touched}">
                <label class="control-label" for="category-name">Введите название</label>
                <input 
                  type="text" 
                  id="category-name" 
                  class="form-control"
                  required
                  #name="ngModel"
                  name="name"
                  [ngModel] = "currentCategory.name"
                >
                <span 
                  *ngIf="name.invalid && name.touched"
                  class="form-help-text">Название категории не может быть пустым</span>
            </div>
            <div class="form-group" [ngClass] = "{'has-error': capacity.invalid && capacity.touched}">
                <label class="control-label" for="category-value">Введите лимит</label>
                <input 
                  type="number"
                  id="category-value" 
                  class="form-control"
                  [ngModel] = "currentCategory.capacity"
                  name="capacity"
                  #capacity="ngModel"
                  required
                  min="1"
                >
                <span 
                    *ngIf="capacity.invalid && capacity.touched"
                    class="form-help-text"
                >Поле не может быть пустым</span>
            </div>
            <button type="submit" class="btn btn-primary" [disabled] = "form.invalid">Редактировать</button>
        </form>
    </div>
</div>
