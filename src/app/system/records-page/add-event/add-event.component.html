<div class="card">
    <div class="card-header bordered">
        <div class="header-block">
            <h3 class="title">Добавить событие</h3>
        </div>
    </div>
    <div class="card-block">
        <form #form="ngForm" (ngSubmit)= "onSubmit(form)">
            <div class="form-group" *ngIf = "defaultRadio === 'outcome'">
                <label class="control-label" for="category">Выберите категорию</label>
                <select 
                    class="form-control" 
                    name="category"
                    id="category" 
                    [ngModel] = "1"
                    required
                    >
                    <option
                        *ngFor = "let category of categories"
                        [value] = "category.id" 
                    >
                       {{ category.name}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">Выберите тип</label>
                <div *ngFor= "let type of types">
                    <label>
                        <input 
                            class="radio" 
                            name="type" 
                            type="radio"
                            [value] = "type.type"
                            required
                            [ngModel] = "defaultRadio"
                            (change) = "onChangeValue()"
                        >
                        <span>{{type.label}}</span>
                    </label>
                </div>
            </div>
            <div 
                class="form-group"
                [ngClass] = "{'has-error': amount.invalid && amount.touched}"
            >
                <label class="control-label" for="amount">Введите сумму</label>
                <input 
                    type="number" 
                    id="amount" 
                    class="form-control"
                    name="amount"
                    [ngModel]=" "
                    min="1"
                    required
                    #amount="ngModel"
                >
                <span 
                    class="form-help-text" 
                    *ngIf = "amount.invalid && amount.touched"
                >
                    Сумма не может быть пустой
                </span>
            </div>
            <button 
                type="submit" 
                class="btn btn-primary"
                [disabled] ="form.invalid"
            >Добавить</button>
        </form>
    </div>
</div>
